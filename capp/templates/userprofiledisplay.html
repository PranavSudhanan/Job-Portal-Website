<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% include 'navbar.html' %}<br><br><br><br>
<body background="https://images.pexels.com/photos/233698/pexels-photo-233698.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
    {% for i,j,l,m,n,o,p,q,r in list %}
    {% if j == b %}
    <div class="container">
     <div class="row mt-3 mb-3">
            <div class="col-12  " >
                <div class="card">
                    <div class="card-body" style="background: #F1F2B5;
background: -webkit-linear-gradient(to right, #135058, #F1F2B5);
background: linear-gradient(to right, #135058, #F1F2B5); color: white">
                            <h5><img src="{% static i %}" height="100px" width="100px"></h5>
                            <h5><strong>{{j}}</strong></h5>
                            <p style="color: white; margin-top: 15px"><strong>Email: </strong>{{l}} <strong  style="margin-left: 60px">Resume: </strong><a href="{% static m %}" style="color: skyblue">{{j}}.pdf</a></p>
<!--                            <p style="color: white"><strong>Resume: </strong>{{m}}</p>-->
                            <p style="color: white"> <strong>Qualification: </strong>{{n}} <strong style="margin-left: 67px">Experience: </strong>{{o}}</p>
                            <p style="color: white"> <strong>Address: </strong>{{p}} <strong style="margin-left: 127px">Phone: </strong>{{q}}</p>
                        <a href="http://127.0.0.1:8000/jobapp/userdetailsedit/{{r}}" class="filled-button">EDIT</a>
                        <a href="http://127.0.0.1:8000/jobapp/userdetailsdelete/{{r}}" class="filled-button"style="margin-left: 25px; background: red;">DELETE</a>

                    </div>
                </div>
            </div>
     </div>
</div>
    {% endif %}
    {% endfor %}
</body>
