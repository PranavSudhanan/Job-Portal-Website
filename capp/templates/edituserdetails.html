<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        button:hover{
            font-size: 20px;
        }

        h1{
            text-align: center;
            padding-top: 20px;
            /* background-color: rgb(245,243,243) */
            font-size: 72px;
            background-image: url(https://png.pngtree.com/background/20210709/original/pngtree-technology-business-blue-background-glare-picture-image_939240.jpg);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .container{
            margin-top: 50px;
            text-align: center;
        }
        label .a{
            width: 300px;
            display: inline-block;
            text-align: right;
        }
        .container .row #b{
            width: 500px;
            /* margin-left: 20px; */

        }
        button{
            text-align: center;
        }
        .container form button{
            border-radius: 5px;
            padding: 5px;
        }
        /* .container form button:hover{ */
            /* background-color: darksalmon; */
        /* } */
    </style>
    <script src="https://kit.fontawesome.com/e0133b5663.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="https://images.unsplash.com/photo-1513530534585-c7b1394c6d51?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2071&q=80">
    <h1><center><strong>Edit Details</strong></center></h1>
    <div class="container">
    <center>
        <form method="post" enctype="multipart/form-data">{% csrf_token %}
            <div class="row">
                <div class="col-4">
                    <label class="form-label"><strong class="a">Full Name</strong></label>
                </div>
                <div class="col-8" id="b">
                    <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-user" style="width:20px"></i></i></span>
                    <input type="text" class="form-control" name="fname" placeholder="Enter your Name" value="{{a.fname}}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label class="form-label"><strong class="a">Email</strong></label>
            </div>
            <div class="col-8" id="b">
                <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-envelope" style="width:20px"></i></span>
                <input type="email" class="form-control" name="email" placeholder="Enter your Email" value="{{a.email}}">
            </div>
        </div>
    </div>
            <div class="row">
                <div class="col-4">
                    <label class="form-label"><strong class="a">Image</strong></label>
                </div>
                <div class="col-8" id="b">
                    <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-image" style="width:20px"></i></span>
                        <input type="file" class="form-control" name="image" value="{{a.image}}" style="width:90px"><label class="form-control">{{image}}</label>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-4">
                    <label class="form-label"><strong class="a">Upload Resume</strong></label>
                </div>
                <div class="col-8" id="b">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-file" style="width:20px"></i></span>
                        <input type="file" class="form-control" name="resume" value="{{a.resume}}" style="width:90px"><label class="form-control">{{resume}}</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label class="form-label"><strong class="a">Educational Qualification</strong></label>
            </div>
            <div class="col-8" id="b">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-graduation-cap" style="width:20px"></i></span>
                    <input type="text" class="form-control" name="qualify" placeholder="Enter your Qualification" value="{{a.qualify}}">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <label class="form-label"><strong class="a">Experience</strong></label>
        </div>
        <div class="col-8" id="b">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-clipboard" style="width:20px"></i></span>
                <input type="text" class="form-control" name="exp" placeholder="Enter your Experience" value="{{a.exp}}">
        </div>
    </div>
</div>
            <div class="row">
                <div class="col-4">
                    <label class="form-label"><strong class="a">Address</strong></label>
                </div>
                <div class="col-8" id="b">
                    <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fa-solid fa-location-dot" style="width:20px"></i></span>
                    <input type="text" class="form-control" name="address" placeholder="Enter your Address" value="{{a.address}}">
                </div>
                </div>
            </div>
            <div class="row">
        <div class="col-4">
            <label class="form-label"><strong class="a">Phone Number</strong></label>
        </div>
        <div class="col-8" id="b">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-phone" style="width:20px"></i></span>
                <input type="number" class="form-control" name="phone" placeholder="Enter your Number" value="{{a.phone}}">
        </div>
    </div>
</div>
            <br>
         <center>
         <button type="submit" class="btn btn-dark text-white" style="width:200px;" id="n">Update Details<i class="fa-solid fa-paper-plane"></i></button>
        </center>
        </form>
    </center>
    </div>
</body>
</html>
